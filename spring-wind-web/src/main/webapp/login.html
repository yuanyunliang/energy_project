<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>登录</title>
		<link rel="stylesheet" href="#springUrl('/static/user2/css/reset.css')" />
		<link rel="stylesheet" href="#springUrl('/static/user2/css/common.css')" />
		<link rel="stylesheet" href="" />
	</head>
	<body>
		<!-- <div style="height:20px"></div> -->
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="" method="post" >
							
							<div class="form_text_ipt">
								<img class="img1" src="img/logName.png" />
								<input class="logInput" style="margin-left: 50px;width: 250px;" name="username" type="text" placeholder="请输入手机号码">
							</div>
							<div class="form_text_ipt">
								<img class="img1" src="img/logPwd.png" />
								<input class="logInput" style="margin-left: 50px;width: 250px;" name="password" type="password" placeholder="请输入密码">
							</div>
							<div class="form_btn">
								<button type="button">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="register.htmlregister2.html">马上注册</a>
								<div class="right check_right">
									<a href="forgetPassward.html">忘记密码?</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script src="#springUrl('/static/user2/js/jquery.min.js')?v=2.1.4"></script>
		<script src="#springUrl('/static/user2/js/common.js')"></script>
	</body>
</html>
